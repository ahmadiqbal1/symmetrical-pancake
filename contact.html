<h1>Contact</h1>

<form action="//formspree.io/arik@redash.io" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" autofocus>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input class="form-control" type="email" name="_replyto">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="message" rows="5" placeholder="Your message"></textarea>
    </div>
    <div class="form-group">
        <input type="hidden" name="_subject" value="Contact Form Entry" />
        <input type="text" name="_gotcha" style="display:none" />
        <button type="submit" class="btn btn-default">Send</button>
    </div>
</form>
